spring.application.name=optisense-backend
# Server Configuration
server.port=8080

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:yash9922}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your_super_secret_jwt_key_change_this_in_production_minimum_256_bits_long}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Disable Hibernate automatic DDL
spring.jpa.hibernate.ddl-auto=none 

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
